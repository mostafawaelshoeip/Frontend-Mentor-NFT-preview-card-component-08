<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, CSS Pure, Flexbox, Grid" />
    <meta
      name="description"
      content="Frontend Mentor | NFT preview card component | Craeted by mostafawaelshoeip"
    />
    <meta name="author" content="mostafawaelshoeip" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Page Titl -->
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <!-- Main Content -->
    <main>

      <!-- Header -->
      <header>
        <img class="org-img" src="./images/image-equilibrium.jpg" alt="Equilibrium-image" />
        <div class="overlay">
          <img class="img-hover" src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </header>

      <!-- Article -->
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>

      <!-- Section -->
      <section>
        <span class="jewel"
          ><img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041
          ETH</span
        >
        <span class="time"
          ><img src="./images/icon-clock.svg" alt="clock" /> 3 days left
        </span>
      </section>
      <hr />

      <!-- Footer -->
      <footer>
        <img src="./images/image-avatar.png" alt="avatar-image" />
        <span>Creation of</span><span> Jules Wyvern</span>
      </footer>

    </main>

  </body>

</html>
